[project]
name = "openpaw"
version = "0.1.0"
description = "OpenPaw - AI Agent Framework with DeepAgents and Multi-Channel Support"
authors = [
    {name = "John Sosoka"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "deepagents (>=0.3.11,<0.4.0)",
    "langchain (>=1.2.8,<2.0.0)",
    "langchain-anthropic (>=1.3.1,<2.0.0)",
    "langchain-openai (>=1.1.7,<2.0.0)",
    "langgraph (>=1.0.7,<2.0.0)",
    "python-telegram-bot[job-queue] (>=22.6,<23.0)",
    "pyyaml (>=6.0.3,<7.0.0)",
    "pydantic (>=2.12.5,<3.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=9.0.2,<10.0.0)",
    "pytest-asyncio (>=1.3.0,<2.0.0)",
    "ruff (>=0.15.0,<0.16.0)",
    "mypy (>=1.19.1,<2.0.0)"
]

[project.scripts]
openpaw = "openpaw.main:run"

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
