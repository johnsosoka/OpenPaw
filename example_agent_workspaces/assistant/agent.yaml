name: Assistant
description: Personal assistant for daily tasks and questions

model:
  provider: anthropic
  model: claude-sonnet-4-20250514
  api_key: ${ANTHROPIC_API_KEY}
  temperature: 0.7
  max_turns: 50

channel:
  type: telegram
  token: ${TELEGRAM_BOT_TOKEN}
  allowed_users:
    - 123456789  # Replace with your Telegram user ID

queue:
  mode: collect
  debounce_ms: 1000
