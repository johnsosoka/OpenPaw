# Daily Check-in Cron
# Runs every morning to provide a briefing

name: daily-checkin
schedule: "0 9 * * *"  # 9:00 AM daily
enabled: false  # Enable when ready

prompt: |
  Good morning! Provide a brief daily check-in:

  1. Review any scheduled follow-ups or pending tasks
  2. Note anything from HEARTBEAT.md that needs attention
  3. Offer to help with today's priorities

  Keep it concise - 2-3 sentences unless there's something urgent.

output:
  channel: telegram
  chat_id: 123456789  # Replace with your chat ID
