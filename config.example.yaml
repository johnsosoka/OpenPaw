# OpenPaw Configuration Example
# Copy to config.yaml and customize

# Path to agent workspaces directory
workspaces_path: agent_workspaces

# Command queue settings (inspired by OpenClaw)
queue:
  mode: collect          # collect, steer, followup, interrupt
  debounce_ms: 1000      # Wait before processing collected messages
  cap: 20                # Max queued messages per session
  drop_policy: summarize # old, new, summarize

# Lane concurrency limits
lanes:
  main_concurrency: 4      # Interactive message processing
  subagent_concurrency: 8  # Delegated subagent tasks
  cron_concurrency: 2      # Scheduled jobs

# Channel configurations
channels:
  telegram:
    token: null  # Set via TELEGRAM_BOT_TOKEN env var or here
    allowed_users: []   # Empty = allow all (list of user IDs)
    allowed_groups: []  # Empty = allow all (list of group IDs)

# Agent defaults
agent:
  # Model format: provider:model_id
  # Anthropic: anthropic:claude-sonnet-4-20250514
  # OpenAI: openai:gpt-4o
  # AWS Bedrock: bedrock_converse:moonshot.kimi-k2-thinking
  #              bedrock_converse:anthropic.claude-3-sonnet-20240229-v1:0
  model: anthropic:claude-sonnet-4-20250514
  max_turns: 50
  temperature: 0.7

# Builtin capabilities
# Builtins are conditionally available based on API keys in environment
builtins:
  # OpenClaw-style allow/deny lists
  # Empty allow = allow all available builtins
  # Use "group:web" or "group:voice" to allow/deny entire groups
  allow: []
  deny: []
    # - group:voice  # Disable all voice builtins

  # Brave Search - web search capability
  # Requires: BRAVE_API_KEY environment variable
  brave_search:
    enabled: true
    config:
      count: 5  # Number of search results

  # Whisper - audio transcription for voice messages
  # Requires: OPENAI_API_KEY environment variable
  whisper:
    enabled: true
    config:
      model: whisper-1
      # language: en  # Optional language hint (auto-detect if not set)

  # ElevenLabs - text-to-speech for voice responses
  # Requires: ELEVENLABS_API_KEY environment variable
  elevenlabs:
    enabled: true
    config:
      voice_id: 21m00Tcm4TlvDq8ikWAM  # Default voice
      model_id: eleven_monolingual_v1

# Scheduled jobs (cron)
cron_jobs: []
